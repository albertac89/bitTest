<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bitstamp BTC/USD 30min</ion-title>
    <ion-icon class="refesh" name="refresh" (tap)="setChart()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content>

  <div id="container" style="height: 400px; min-width: 310px" [hidden]="!chartLoaded"></div>

  <div [hidden]="chartLoaded">
    <h4 text-center class="waiting">
      Loading<ion-spinner name="dots"></ion-spinner>
    </h4>
  </div>


</ion-content>
