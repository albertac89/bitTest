<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<div *ngIf="graph" padding>-->
    <!--<span>{{graph | json}}</span>-->
  <!--</div>-->

  <div class="row" padding *ngIf="lineChartData.length > 0; else loading">
    <div class="col-md-6">
      <div style="display: block;">
        <canvas id="chart" [ngStyle]="setStyles()" baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"></canvas>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <h4 text-center class="waiting">
      Loading<ion-spinner name="dots"></ion-spinner>
    </h4>
  </ng-template>

</ion-content>
