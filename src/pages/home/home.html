<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{exchange}}</ion-title>
    <ion-icon class="refesh" name="refresh" (tap)="updatePrice()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding (tap)="updatePrice()">

  <div *ngIf="data.last; else waiting">
    <ion-card>
      <ion-card-content text-center class="last-price">
        <div class="last-price">
          <label>Last price: </label>{{data.last}}$
        </div>
        <div class="low-high">
          <label>High: </label><span class="green-color">{{data.high}}$</span>
          <label>Low: </label><span class="red-color">{{data.low}}$</span>
        </div>
        <div class="volume">
          <label>24h volume: </label><span>{{data.volume | number}}$</span>
        </div>
        <div class="variation">
          <label>24h variation: </label><span [ngClass]="data.last - data.open > 0 ? 'green-color' : 'red-color'">{{data.last - data.open | number}}$</span>
        </div>
      </ion-card-content>
    </ion-card>
